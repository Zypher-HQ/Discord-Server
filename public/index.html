<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Support</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* GCash Color Palette: Primary Blue and Accent Green/Yellow */
        :root {
            --gcash-blue: #007bff; /* A bright, modern blue */
            --gcash-green: #38bdf8; /* Lighter blue for accents, mimicking the app theme */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .donation-card {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            max-width: 420px;
            width: 90%;
            padding: 2.5rem 1.5rem;
            border-top: 5px solid var(--gcash-blue);
            transition: all 0.3s;
        }
        .gcash-number-box {
            background-color: var(--gcash-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .copy-btn {
            background-color: #facc15; /* Yellow 400 */
            color: #1f2937; /* Dark text */
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .copy-btn:hover {
            background-color: #eab308; /* Yellow 600 */
        }
    </style>
</head>
<body>

    <div class="donation-card text-center">
        
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Support Via GCash</h1>
        <p class="text-gray-500 mb-8">
            Checking availability...
        </p>

        <!-- Dynamic Content Area -->
        <div id="dynamic-content" class="min-h-[150px] flex items-center justify-center">
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="flex flex-col items-center">
                <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-sm text-gray-500">Verifying location...</p>
            </div>
            
        </div>
        
        <!-- General Footer -->
        <p class="text-sm text-gray-400 mt-8">
            Thank you for helping us maintain and improve the service!
        </p>
        
        <!-- Back Button -->
        <div class="mt-6">
             <a href="/dashboard.html" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium transition duration-150">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dynamicContent = document.getElementById('dynamic-content');
            
            // --- The GCash Number ---
            const gcashNumber = '+639361703679';

            // --- Utility Function to Copy Text ---
            function copyToClipboard(text) {
                // Using a fallback method suitable for various browser environments (like iframes)
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed'; // Avoid scrolling to bottom
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    document.execCommand('copy');
                    return true;
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    return false;
                } finally {
                    document.body.removeChild(textarea);
                }
            }

            // --- Geo-IP Check and Content Render ---
            async function checkLocationAndRender() {
                try {
                    // Use a reliable, free, and publicly accessible Geo-IP API
                    const response = await fetch('https://ipapi.co/json/');
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch Geo-IP data.');
                    }
                    
                    const data = await response.json();
                    const countryCode = data.country_code;
                    const countryName = data.country_name || countryCode;

                    dynamicContent.innerHTML = ''; // Clear loading spinner
                    
                    if (countryCode === 'PH') {
                        // SCENARIO 1: Philippines User - Show Number
                        dynamicContent.innerHTML = `
                            <div class="w-full">
                                <p class="text-lg font-semibold text-green-600 mb-3">
                                    GCash is available in your region!
                                </p>
                                <div class="gcash-number-box">
                                    <p class="text-sm font-medium opacity-80 mb-1">Send to:</p>
                                    <p id="gcash-num-display" class="text-2xl font-extrabold tracking-wider">
                                        ${gcashNumber}
                                    </p>
                                </div>
                                <button id="copy-btn" class="copy-btn w-full py-3 mt-4 rounded-xl font-bold flex items-center justify-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg>
                                    Copy Number
                                </button>
                            </div>
                        `;
                        
                        document.getElementById('copy-btn').addEventListener('click', (e) => {
                            e.target.disabled = true;
                            if (copyToClipboard(gcashNumber.replace(/\s/g, ''))) {
                                e.target.textContent = 'Copied! Thank you! üéâ';
                                e.target.classList.remove('bg-yellow-400', 'hover:bg-yellow-600');
                                e.target.classList.add('bg-green-500', 'hover:bg-green-600', 'text-white');
                            } else {
                                e.target.textContent = 'Copy failed! Try manually.';
                            }
                            setTimeout(() => {
                                e.target.textContent = 'Copy Number';
                                e.target.disabled = false;
                                e.target.classList.add('bg-yellow-400', 'hover:bg-yellow-600');
                                e.target.classList.remove('bg-green-500', 'hover:bg-green-600', 'text-white');
                            }, 3000);
                        });


                    } else {
                        // SCENARIO 2: Non-Philippines User - Show Rejection Message
                        dynamicContent.innerHTML = `
                            <div class="w-full bg-red-50 border border-red-300 p-6 rounded-xl">
                                <p class="text-xl font-bold text-red-600 mb-3">
                                    ‚ùå GCash Not Available
                                </p>
                                <p class="text-gray-600">
                                    Sorry, this support method is **region-locked** and is only available for users connecting from the Philippines.
                                </p>
                                <p class="text-xs text-gray-400 mt-2">
                                    (Your location: ${countryName})
                                </p>
                            </div>
                        `;
                    }

                } catch (error) {
                    console.error('Location check failed:', error);
                    // SCENARIO 3: Error - Show error message
                    dynamicContent.innerHTML = `
                        <div class="w-full bg-gray-100 border border-gray-300 p-6 rounded-xl">
                            <p class="text-xl font-bold text-gray-600 mb-3">
                                ‚ö†Ô∏è Location Check Failed
                            </p>
                            <p class="text-gray-600">
                                We could not verify your connection origin. Please try refreshing the page.
                            </p>
                        </div>
                    `;
                }
            }

            // Execute the check immediately on load
            checkLocationAndRender();
        });
    </script>

</body>
</html>
